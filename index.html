<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Developer Text Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="animation-container" id="animation-container"></div>
    <div class="particles" id="particles"></div>
    <div class="glow"></div>
    <div class="glow"></div>
    
    <a href="https://github.com/Mindenry" class="github-corner" aria-label="View source on GitHub">
        <svg width="80" height="80" viewBox="0 0 250 250">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    
    <div class="theme-toggle has-tooltip" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>
    <div class="tooltip" id="theme-tooltip">Toggle Theme</div>
    
    <div class="container">
        <div class="glass-card">
            <h1 class="title"><span class="primary">Dev</span><span class="secondary">Text</span> <span>Effect</span></h1>
            
            <div class="text-container">
                <div class="text-effect" id="text-effect"></div>
                <div class="cursor"></div>
                <div class="code-badge" id="current-effect">typewriter.js</div>
                <div class="status running" id="status-indicator">Running...</div>
            </div>
            
            <div class="presets">
                <button class="preset-btn developer" id="developer-preset">Developer Mode</button>
                <button class="preset-btn creative" id="creative-preset">Creative Mode</button>
                <button class="preset-btn minimal" id="minimal-preset">Minimal Mode</button>
            </div>
            
            <div class="effect-showcase">
                <div class="effect-title">Available Effects:</div>
                <div class="effect-list" id="effect-list">
                    <div class="effect-item active" data-effect="typewriter">Typewriter</div>
                    <div class="effect-item" data-effect="fade">Fade</div>
                    <div class="effect-item" data-effect="scramble">Scramble</div>
                    <div class="effect-item" data-effect="slide">Slide</div>
                    <div class="effect-item" data-effect="glitch">Glitch</div>
                    <div class="effect-item" data-effect="wave">Wave</div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="pause-btn"><i class="fas fa-pause"></i> Pause</button>
                <button class="btn btn-success" id="resume-btn"><i class="fas fa-play"></i> Resume</button>
                <button class="btn btn-secondary" id="reset-btn"><i class="fas fa-sync-alt"></i> Reset</button>
                <button class="btn btn-warning" id="save-btn"><i class="fas fa-save"></i> Save Settings</button>
            </div>
            
            <div class="control-group">
                <div class="control-group-title">Effect Settings</div>
                <div class="slider-container">
                    <label for="speed-slider">Speed:</label>
                    <input type="range" min="10" max="300" value="100" class="slider" id="speed-slider">
                    <div class="slider-value" id="speed-value">100ms</div>
                </div>
                
                <div class="slider-container">
                    <label for="delay-slider">Delay:</label>
                    <input type="range" min="0" max="5000" value="1000" class="slider" id="delay-slider">
                    <div class="slider-value" id="delay-value">1000ms</div>
                </div>
                
                <div class="slider-container">
                    <label for="intensity-slider">Intensity:</label>
                    <input type="range" min="1" max="10" value="5" class="slider" id="intensity-slider">
                    <div class="slider-value" id="intensity-value">5</div>
                </div>
            </div>
            
            <div class="color-picker-container">
                <div class="color-picker-group">
                    <div class="color-picker-label">Text Color</div>
                    <input type="color" class="color-picker" id="text-color" value="#00d9ff">
                </div>
                <div class="color-picker-group">
                    <div class="color-picker-label">Cursor Color</div>
                    <input type="color" class="color-picker" id="cursor-color" value="#00d9ff">
                </div>
            </div>
            
            <div class="custom-input">
                <div class="input-group">
                    <i class="fas fa-keyboard"></i>
                    <input type="text" id="custom-text" placeholder="Enter your custom text..." value="console.log('Hello, Developer!');">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
